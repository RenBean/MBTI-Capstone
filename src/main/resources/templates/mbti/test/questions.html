<!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head lang="en">

            <title>Spring Framework Guru</title>

        </head>
<body>
<h1>Welcome To Your Myers-Briggs Type Indicator Test</h1>

<div fragment="content">
    <form action="#" th:action="@{/getResults}" th:object="${post}" method="post">
    <!--<form name="mbtiTest" th:action="@{/getResults}" method="POST">-->
        <fieldset>
            <legend>Please answer the following questions:</legend>
            <table class="table table-striped">
                <tr th:each="mbti : ${mbti}">
                    <td th:text="${mbti.id}"><a href="/mbti/${mbti.id}">Id</a></td>
                    <td th:text="${mbti.question}">question</td>
                </tr>
            </table><div>
            <button id="actionButton" type="button" onclick="displayApplicationName();">Get Application name</button>
            <br/><br/>
            <span id="displaySpan">Application name : </span>
        </div>

            <!--<input type="radio" name="yes" value="true">Yes<br>-->
            <!--<input type="radio" name="no" value="false">No<br>-->
            <button type="submit" class="btn">submit</button>
        </fieldset>
    </form>
</div>

<footer class="footer" style="position: absolute; padding-top:0; padding-bottom:0; bottom:0; background-color: #f5f5f5;">
    <div class="container">
    <p th:text="${#dates.format(datetime, 'dd MMM yyyy HH:mm')}" class="text-muted">Page was rendered today.</p>
    </div>

</footer>
</body>
</html>
